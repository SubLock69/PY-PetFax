{%extends "wrap.html"%}

{%block title%}Petfax{%endblock%}
{%block head%}
  {{super()}}
{%endblock%}

{%block content%}

  <h1>Welcome to PetFax</h1>
  {% for pet in pets %}
    <h2>{{pet.pet_name}}</h2>
    <img src="{{pet.pet_photo}}" alt="Photo of pet" />
    <a href="{{pet.pet_id}}">Learn More</a>
  {% endfor %}

{%endblock%}
